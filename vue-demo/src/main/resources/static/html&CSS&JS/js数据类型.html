<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS数据类型</title>

    <script>
        // 定义变量
        /*var a = 3;
        alert(a);
        var str = "abc";
        alert(str);*/
        // 定义number类型
        var num1 = 1;
        var num2  = 2;
        var num3 = NaN;

        // 输入到页面上
        document.write(num1+"---"+typeof(num1)+"<br>");
        document.write(num2+"---"+typeof(num2)+"<br>");
        document.write(num3+"---"+typeof(num3)+"<br>");

        //定义string类型
        var str1 = "abc";
        var str2 = "efg";
        document.write(str1+"---"+typeof(str1)+"<br>");
        document.write(str2+"---"+typeof(str2)+"<br>");

        //定义boolean类型
        var flag = true;
        document.write(flag+"---"+typeof(flag)+"<br>");

        //定义undefined类型和null类型
        var obj = null;
        var obj2 = undefined;
        document.write(obj+"---"+typeof(obj)+"<br>");
        document.write(obj2+"---"+typeof(obj2)+"<br>");
    </script>
</head>

</html>
