<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本标签</title>
</head>
<body>
    <!--1.注释-->
    <!--2.br 换行-->
    白日依山尽，黄河入海流。<!--<br />--> <br>
    欲穷千里目，更上一层楼。<br>

    <!--3标题标签 h1~h6-->
    我和我的家乡<br>
    <h1>我和我的家乡</h1>
    <h2>我和我的家乡</h2>
    <h3>我和我的家乡</h3>
    <h4>我和我的家乡</h4>
    <h5>我和我的家乡</h5>
    <h6>我和我的家乡</h6>

    <!--4.段落标签 p-->
    <p>
        这是一个段落，真的，这是一个段落。
    </p>

    <!--5.hr 显示一条水平线 及其属性-->
    <hr>
    <hr color="red" width="50%" size="10" align="left"/>

    <!--6.加粗 b-->
    白日依山尽，黄河入海流。<br>
    <b>白日依山尽，黄河入海流.</b>

    <hr>
    <!--7.斜体 i-->
    欲穷千里目，更上一层楼。<br>
    <i>欲穷千里目，更上一层楼。</i>

    <hr>
    <!--8.字体标签 font-->
    <font color="green" size="5" face="楷体">白日依山尽</font>
    <br>
    <font color="aqua" size="5" face="楷体">白日依山尽</font>

    <br>
    <!--9.居中 center-->
    <center>
        <font color="#f0ffff" size="15" face="楷体">白日依山尽</font> <br>
    </center>
    <br>
    <br>
<font color="#f0ffff" size="15" face="楷体">
        <center>白日依山尽</center>
</font>
</body>
</html>
