<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS 事件学习</title>
</head>
<body>
    <input id="username">

    <script>

        //1.失去焦点事件
        document.getElementById("username").onblur = function () {
            alert("失去焦点了。。。。")
        }

        // 2.加载完成事件
        window.onload = function () {
            //1.失去焦点事件
            document.getElementById("username").onblur = function () {
                alert("失去焦点了。。。。")
            }

            // 3.绑定鼠标移动到元素之上事件
            document.getElementById("username").onmouseover = function () {
                alert("鼠标来了。。。。")
            }

            // 4.绑定鼠标点击事件
            document.getElementById("username").onmousedown= function () {
                alert("鼠标点击来了。。。。")
            }
        }
    </script>
</body>
</html>
