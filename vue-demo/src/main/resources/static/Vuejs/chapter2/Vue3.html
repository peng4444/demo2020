<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vue Demo03</title>
</head>
<body>
<!--数据的双向绑定-->
<div id="vue3">
    <input type="text" v-model="name" placeholder="你的名字">
    <h1>你好,{{ name }}!当前时间是：{{date}}}</h1>
</div>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
<script>
    /*构造函数Vue,vue3是一个Vue实例，实现前端实时显示时间*/
    var vue3 = new Vue({
        /*el 用于指定 个页面中己存在的 DOM 元素来挂载 Vue实例，它可以是 HTMLElement ，也可以是 cs 选择器，*/
        el: '#vue3',
        data: {
            name: '',
            date: new Date()
        },
        mounted: function () {
            var _this = this;//声明一个变量指向Vue3实例this，保证作用域一致
            this.timer = setInterval(function () {
                _this.date = new Date();//修改数据date
            }, 1000);
        },
        beforeDestory: function () {
            if (this.timer) {
                clearInterval(this.timer);//在Vue3实例销毁前，清除我们的定时器
            }
        }
    })
</script>
</body>
</html>
