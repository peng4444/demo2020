<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vue Demo02</title>
</head>
<body>
<!--数据的双向绑定-->
<div id="vue2">
    <input type="text" v-model="name" placeholder="你的名字">
    <h1>你好,{{ name }}</h1>
    <br>
    <input type="text" v-model="input" placeholder="请输入">
    <!--{{}}是最基本的文本插值方法，，它会自动将我们双向绑定的数据实时显示出来-->
    <h1>你好,{{ input }}</h1>
</div>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
<script>
    /*构造函数Vue,vue1是一个Vue实例*/
    var vue2 = new Vue({
        /*el 用于指定 个页面中己存在的 DOM 元素来挂载 Vue实例，它可以是 HTMLElement ，也可以是 cs 选择器，*/
        el: '#vue2',
        data: {
            input: '<<请输入您的用户名>>'
        }
        // },
        // date: {

        // mounted: function () {
        //     console.log(this.$el);//<div id = "vue2"></div>
        // }
    })
</script>
</body>
</html>
