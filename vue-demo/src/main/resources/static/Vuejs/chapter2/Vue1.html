<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vue Demo01</title>
</head>
<body>
<!--数据的双向绑定-->
<div id="vue1">
    <input type="text" v-model="name" placeholder="你的名字">
    <h1>你好,{{ name }}</h1>
</div>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
<script>
    /*构造函数Vue,vue1是一个Vue实例*/
    var vue1 = new Vue({
        /*el 用于指定 个页面中己存在的 DOM 元素来挂载 Vue实例，它可以是 HTMLElement ，也可以是 cs 选择器，*/
        el: '#vue1',
        data: {
            name: ''
        }
    })
</script>
</body>
</html>
