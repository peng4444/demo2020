<!DOCTYPE html>
<html xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml"><!--这个是干嘛的啊，不知道啊-->
<head>
    <meta charset="UTF-8">
    <title>Vue Demo04</title>
</head>
<body>
<!--计算属性还有两个很实用的小技巧容易被忽略：一是计算属性可以依赖其他计算属性：
计算属性不仅可以依赖当前 Vue 实例的数据，还可以依赖其他实例的数据-->
<div id="vue41"></div>
<div id="vue42">
    {{ reversedText}}
</div>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
<script>
    var vue41 = new Vue({
        el: '#vue41',
        data: {
            text: '123,756'
        }
    });

    var vue42 = new Vue({
        el: '#vue42',
        computed: {
            reversedText: function () {
                //这里的this指向的是当前的Vue实例
                return vue41.text.split(',').reverse().join(',');
            }
        }
    });
</script>
</body>
</html>
<!--这里我们创建了两个 Vue 实例 app1和app2， 在app2 的计算属性 reversedText 中，依赖的是
app1 数据 text ，所以 text 变化时，实例 app2 的计算属性也会变化。-->
