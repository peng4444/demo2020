<!DOCTYPE html>
<html xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml"><!--这个是干嘛的啊，不知道啊-->
<head>
    <meta charset="UTF-8">
    <title>Vue Demo03</title>
</head>
<body>
<!--每一个计算属性都包含 一个getter setter ，上面的两个示例都是计算属性的默认用法只是利用了getter来读取。
在你需要时，也可以提供setter函数 当手动修改计算属性的值就像修改 普通数据那样时，就会触发setter函数，执行一些自定义 ，例如-->
<div id="vue3">
    姓名：{{ fullName }}
</div>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
<script>
    var vue3 = new Vue({
        el: '#vue3',
        data: {
            firstName: 'Jack',
            lastName: 'Green'
        },
        computed: {
            fullName: {
                //getter 用于读取
                get: function () {
                    return this.firstName+' '+this.lastName;
                },
                //setter，写入时触发
                set: function (newValue) {
                    var names = newValue.split(' ');
                    this.firstName = names[0];
                    this.lastName = names[names.length-1];
                }
            }
        }
    })
</script>
</body>
</html>
<!--当执行 app.fullName =’John Doe＇；时， setter 就会被调用，数据 firstName lastName 都会相对更新，视图同样也会更新。
绝大多数情况下，我们只会用默认的 getter 方法来读取 个计算属性，在业务中很少用到阴阳r,
所以在声明 个计算属性时，可以直接使用默认的写法，不必将 getter setter 都声明。-->
