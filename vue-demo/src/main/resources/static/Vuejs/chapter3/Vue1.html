<!DOCTYPE html>
<html xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml"><!--这个是干嘛的啊，不知道啊-->
<head>
    <meta charset="UTF-8">
    <title>Vue Demo01</title>
</head>
<body>
<!--计算属性 {{ text.split(',').reverse().join(',') }}使用计算属性改写-->
<div id="vue1">
    {{ reversedText}}
</div>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
<script>
    var vue1 = new Vue({
        el: '#vue1',
        data: {
            text: '123,456'
        },
        computed: {
            reversedText: function () {
                //这里的this指向的是当前的Vue实例
                return this.text.split(',').reverse().join(',');
            }
        }
    })
</script>
</body>
</html>
