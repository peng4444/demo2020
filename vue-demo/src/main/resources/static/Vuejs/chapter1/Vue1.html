<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue1</title>
</head>
<body>
<div id="didi-navigator">
    <ul>
        <li v-for="tab in tabs">
            {{ tab.text }}
        </li>
    </ul>
</div>
</body>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
<script>
    new Vue({
        el: '#didi-navigator',
        data: {
            tabs: [
                {text: '巴士'},
                {text: '开车'},
                {text: '专车'},
                {text: '顺风车'},
                {text: '出租车'}
            ]
        }
    })
</script>
</html>
