<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue v-html指令</title>
</head>
<body>

    <div id="app">
        <p v-text="content"></p>
        <p v-html="content"></p>
    </div>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: "Hello Vue",
                info: "我和我的祖国",
                content: "<a href='https://www.baidu.com'>百度一下</a>"
            }
        })
    </script>
</body>
</html>
