<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Image Upload with preview</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">


    <link rel="stylesheet" href="./style.css">


</head>

<body>

<form id="picForm">
    <table cellpadding="100">
        <tr>
            <td>
                <div class="container">
                    <div class="avatar-upload">
                        <div class="avatar-edit">
                            <input type='file' name="pictures" id="imageOne" accept=".png, .jpg, .jpeg"/>
                            <label for="imageOne"></label>
                        </div>
                        <div class="avatar-preview">
                            <div id="imageOnePreview"
                                 style="background-image: url(http://ww3.sinaimg.cn/large/006tNc79ly1g556ca7ovqj30ak09mta2.jpg);">
                            </div>
                        </div>
                    </div>
                </div>
            </td>

            <td>
                <div class="container">
                    <div class="avatar-upload">
                        <div class="avatar-edit">
                            <input type='file' name="pictures" id="imageUploadTwo" accept=".png, .jpg, .jpeg"/>
                            <label for="imageUploadTwo"></label>
                        </div>
                        <div class="avatar-preview">
                            <div id="imageTwoPreview"
                                 style="background-image: url(http://ww4.sinaimg.cn/large/006tNc79ly1g556diyekxj30ak09m0u3.jpg);">
                            </div>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
    </table>

    <!--<p><input type="checkbox" value="onlinePay" onclick="CheckStatus(this.value)" id="onlinePay" name="onlinePay"/> 线上支付</p>
    <p><input type="checkbox" value="underlinePay" onclick="CheckStatus(this.value)" id="underlinePay" name="onlinePay"/> 线下支付</p>-->
</form>

<input type="submit" onclick="getUpload()" value="提交"/>




<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>


<script src="./script.js"></script>


</body>

</html>
